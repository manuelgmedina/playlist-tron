<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlis-Maker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #dbeafe, #fef3c7);
      margin: 0;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      color: #9ca3af;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .logo:hover {
      color: #60a5fa;
      transform: scale(1.05);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    h1 {
      color: #6b7280;
      font-size: 28px;
      margin-bottom: 25px;
      animation: typing 2s steps(20) forwards, blink 0.75s infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #60a5fa;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    a:hover {
      color: #60a5fa;
      transform: translateY(-2px);
    }
    #spotifyLogin {
      display: inline-block;
      background: linear-gradient(135deg, #1db954, #1ed760);
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }
    #spotifyLogin:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(29, 185, 84, 0.6);
      background: linear-gradient(135deg, #1ed760, #1db954);
    }
    #spotifyLogin:active {
      transform: scale(0.95);
      box-shadow: 0 2px 10px rgba(29, 185, 84, 0.3);
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      resize: none;
      font-size: 16px;
      margin: 20px 0;
      background-color: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    textarea:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
      outline: none;
    }
    .slider-container {
      margin: 20px 0;
      text-align: center;
    }
    .slider-label {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #songCountDisplay {
      color: #60a5fa;
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
      transition: color 0.3s ease;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #d1d5db, #60a5fa);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #a5b4fc;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: #818cf8;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #a5b4fc;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
      background: #818cf8;
    }
    button {
      background: linear-gradient(135deg, #a5b4fc, #818cf8);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
    }
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(129, 140, 248, 0.4);
    }
    button:hover::after {
      width: 200px;
      height: 200px;
    }
    button:active {
      transform: scale(0.95);
    }
    #donateButton {
      background: linear-gradient(135deg, #f9a8d4, #f472b6);
    }
    #donateButton:hover {
      box-shadow: 0 6px 15px rgba(244, 114, 182, 0.4);
    }
    #supportButton {
      background: none;
      color: #9ca3af;
      border: 2px solid #d1d5db;
      padding: 8px 15px;
      font-size: 14px;
      margin-top: 15px;
      transition: color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
    }
    #supportButton:hover {
      color: #60a5fa;
      border-color: #60a5fa;
      transform: scale(1.05);
      box-shadow: none;
    }
    #supportButton::after {
      display: none;
    }
    #supportAmount {
      width: 80px;
      padding: 8px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      margin-right: 10px;
      background-color: #f9fafb;
      transition: border-color 0.3s ease;
    }
    #supportAmount:focus {
      border-color: #60a5fa;
      outline: none;
    }
    #paypal-buttons {
      margin-top: 10px;
      display: none;
    }
    #support-paypal-buttons {
      margin-top: 10px;
      display: none;
    }
    #result {
      margin-top: 25px;
      font-size: 16px;
      color: #4b5563;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    #result a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #result a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #d1d5db;
      border-top: 4px solid #60a5fa;
      border-right: 4px solid #a5b4fc;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #authMessage {
      color: #e11d48;
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
      padding: 10px;
      background: rgba(225, 29, 72, 0.1);
      border: 2px solid #e11d48;
      border-radius: 8px;
      display: none;
      animation: pulse 2s infinite;
    }
    #authMessage a {
      color: #60a5fa;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    #authMessage a:hover {
      color: #2563eb;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=AWaSPt-xhmtfjM9rjOiyz2itdkrFailpuptA246uKFWthuhzb-jR2AlyGalnn_oEWN088cz0wnDq1_fO&currency=USD"></script>
</head>
<body>
  <div class="logo">Minotauroak</div>
  <div class="container">
    <h1>Playlist-Maker</h1>
    <a href="/spotify/login" id="spotifyLogin">Connect Spotify</a>
    <textarea id="request" placeholder="What vibes today? (e.g., disco for grumpy cats)"></textarea>
    <div class="slider-container">
      <div class="slider-label">How many songs?</div>
      <input type="range" id="songCount" min="5" max="10" step="5" value="5">
      <div id="songCountDisplay">5</div>
    </div>
    <button onclick="createPlaylist()">Create Playlist</button>
    <button id="donateButton" onclick="donate()">Donate for More Songs</button>
    <div id="paypal-buttons"></div>
    <div style="margin-top: 15px;">
      <input type="number" id="supportAmount" min="0.01" step="0.01" placeholder="$1" value="1">
      <button id="supportButton" onclick="support()">Support the Project</button>
    </div>
    <div id="support-paypal-buttons"></div>
    <div id="spinner" class="spinner"></div>
    <div id="result"></div>
    <div id="authMessage">Connect with <a href="/spotify/login">Spotify</a> first to use this feature!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
