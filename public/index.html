<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist-o-Tron</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #1f2937;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
    }
    .language-selector img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .language-selector img:hover {
      transform: scale(1.15);
      opacity: 0.85;
    }
    #spotifyLogin {
      display: block;
      background: #1db954;
      color: white;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-bottom: 25px;
    }
    #spotifyLogin:hover {
      background: #1ed760;
      transform: scale(1.02);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.2);
      outline: none;
    }
    .slider-container {
      margin-bottom: 25px;
    }
    .slider-label {
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 10px;
      text-align: left;
    }
    #songCountDisplay {
      font-size: 16px;
      font-weight: 600;
      color: #3b82f6;
      margin-top: 8px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #d1d5db 0%, #d1d5db 50%, #3b82f6 50%, #3b82f6 100%);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #3b82f6;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #3b82f6;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    button:active {
      transform: scale(0.98);
    }
    #donateButton {
      background: linear-gradient(135deg, #ec4899, #db2777);
    }
    #donateButton:hover {
      background: linear-gradient(135deg, #f472b6, #ec4899);
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
    }
    .support-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    #supportAmount {
      width: 100px;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background: #f9fafb;
      transition: border-color 0.3s ease;
    }
    #supportAmount:focus {
      border-color: #3b82f6;
      outline: none;
    }
    #supportButton {
      width: auto;
      padding: 10px 20px;
      background: #6b7280;
      color: white;
      font-size: 14px;
    }
    #supportButton:hover {
      background: #4b5563;
      box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    }
    #paypal-buttons, #support-paypal-buttons {
      margin-top: 15px;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #1f2937;
      text-align: center;
    }
    #result a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    #result a:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid #d1d5db;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #authMessage {
      margin-top: 20px;
      padding: 12px;
      background: #fee2e2;
      border: 1px solid #f87171;
      border-radius: 8px;
      color: #b91c1c;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      display: none;
    }
    #authMessage a {
      color: #3b82f6;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    #authMessage a:hover {
      color: #1e3a8a;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=AWaSPt-xhmtfjM9rjOiyz2itdkrFailpuptA246uKFWthuhzb-jR2AlyGalnn_oEWN088cz0wnDq1_fO&currency=EUR"></script>
</head>
<body>
  <div class="language-selector">
    <img src="https://flagcdn.com/24x18/us.png" alt="English" onclick="setLanguage('en')">
    <img src="https://flagcdn.com/24x18/es.png" alt="Español" onclick="setLanguage('es')">
  </div>
  <div class="container">
    <h1 id="title">Playlist-o-Tron</h1>
    <a href="/spotify/login" id="spotifyLogin">Connect Spotify</a>
    <textarea id="request" placeholder="What vibes today? (e.g., disco for grumpy cats)"></textarea>
    <div class="slider-container">
      <div class="slider-label" id="sliderLabel">How many songs?</div>
      <input type="range" id="songCount" min="5" max="10" step="5" value="5">
      <div id="songCountDisplay">5</div>
    </div>
    <button id="createButton" onclick="createPlaylist()">Create Playlist</button>
    <button id="donateButton" onclick="donate()">Donate for More Songs</button>
    <div id="paypal-buttons"></div>
    <div class="support-container">
      <input type="number" id="supportAmount" min="0.01" step="0.01" placeholder="€1" value="1">
      <button id="supportButton" onclick="support()">Support the Project</button>
    </div>
    <div id="support-paypal-buttons"></div>
    <div id="spinner" class="spinner"></div>
    <div id="result"></div>
    <div id="authMessage">Connect with <a href="/spotify/login">Spotify</a> first to use this feature!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
